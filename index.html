<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Urban Vibe Dance</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
      overflow-x: auto; /* allows scrolling if screen is too small */
    }

    ul li {
      white-space: nowrap; /* prevents breaking into multiple lines */
      cursor: pointer;
    }

    ul li:hover {
      color: #007bff;
    }

    /* Optional: hide scrollbar on mobile */
    ul::-webkit-scrollbar {
      display: none;
    }
    ul {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">MySite</div>
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Tutorials</li>
      <li>Dancers</li>
    </ul>
  </nav>

</body>
</html>
