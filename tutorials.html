<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutorials - Urban Vibe Dance</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 30px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    }

    .tutorials-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1200px;
    }

    .tutorial {
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .tutorial:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 15px 35px rgba(0,0,0,0.7);
    }

    .tutorial iframe {
      width: 100%;
      height: 200px;
      border: none;
      display: block;
    }

    .tutorial h3 {
      text-align: center;
      padding: 15px 10px;
      font-size: 20px;
      color: #ff4500; /* warrior red accent */
      text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
      margin: 0;
      background: rgba(0,0,0,0.2);
    }

    @media(max-width:768px) {
      .tutorial iframe {
        height: 180px;
      }
      h1 {
        font-size: 28px;
      }
    }

  </style>
</head>
<body>

  <h1>Dance Tutorials</h1>

  <div class="tutorials-container">
  <div class="tutorial">
    <h3>Breaking Basics</h3>
    <iframe src="https://www.youtube.com/embed/zPdQ1gN7Ngo" allowfullscreen></iframe>
  </div>

  <div class="tutorial">
    <h3>Hip-Hop Basics</h3>
    <iframe src="https://www.youtube.com/embed/ujREEgxEP7g" allowfullscreen></iframe>
  </div>

  <div class="tutorial">
    <h3>Popping Basics</h3>
    <iframe src="https://www.youtube.com/embed/MvbYzMbNuLo" allowfullscreen></iframe>
  </div>

  <div class="tutorial">
    <h3>Freestyle Basics</h3>
    <iframe src="https://www.youtube.com/embed/tsOhFJ4YNJw" allowfullscreen></iframe>
  </div>
</div>

</body>
</html>
