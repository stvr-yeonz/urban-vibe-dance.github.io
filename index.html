<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urban Vibe Dance - Home</title>
  <style>
    /* Reset & fonts */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* nostalgic blue gradient */
      color: #fff;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.5);
      padding: 15px 30px;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 2px;
      color: #ff4500;
      text-shadow: 1px 1px 5px #000;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 5px;
      transition: all 0.3s ease;
      position: relative;
    }

    nav ul li a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0%;
      height: 2px;
      background: #ff4500;
      transition: 0.3s;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    nav ul li a:hover {
      color: #ff4500;
      transform: scale(1.1);
      text-shadow: 0 0 10px #ff4500, 0 0 20px #ff4500;
    }

    /* Banner / Hero */
    .hero {
      position: relative;
      width: 100%;
      height: 500px;
      background: url('https://via.placeholder.com/1200x500/203a43/ffffff?text=Urban+Vibe+Dance') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }

    .hero::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3); /* dark overlay to make text readable */
      top: 0;
      left: 0;
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: 50px;
      margin-bottom: 20px;
      letter-spacing: 3px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }

    .hero p {
      font-size: 20px;
      max-width: 700px;
      margin: 0 auto;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
    }

    /* Responsive */
    @media(max-width:768px){
      .hero h1 {
        font-size: 36px;
      }
      .hero p {
        font-size: 16px;
      }
      nav {
        flex-direction: column;
        gap: 10px;
      }
      nav ul {
        flex-direction: column;
        gap: 10px;
      }
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">Urban Vibe Dance</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="tutorials.html">Tutorials</a></li>
      <li><a href="dancers.html">Dancers</a></li>
      <li><a href="songs.html">Songs</a></li>
    </ul>
  </nav>

  <!-- Hero Banner -->
  <div class="hero">
    <div class="hero-content">
      <h1>Move the beat, own the street.</h1>
      <p>Step into the rhythm of Urban Vibe Dance. Explore tutorials, meet new dancers, and feel the nostalgic vibes of movement and expression.</p>
    </div>
  </div>

</body>
</html>
