<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music - Urban Vibe Dance</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 36px;
      text-align: center;
      margin-bottom: 40px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    }

    .playlist-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1200px;
      justify-items: center;
    }

    .playlist-card {
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      transition: transform 0.3s, box-shadow 0.3s;
      width: 100%;
      max-width: 350px;
    }

    .playlist-card:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 15px 35px rgba(0,0,0,0.7);
    }

    .playlist-card h3 {
      text-align: center;
      color: #ff4500;
      font-size: 20px;
      margin-bottom: 10px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }

    .playlist-card iframe {
      width: 100%;
      height: 380px;
      border: none;
      border-radius: 10px;
    }

    @media(max-width:768px) {
      .playlist-card iframe {
        height: 300px;
      }
      h1 {
        font-size: 28px;
      }
    }

  </style>
</head>
<body>

  <h1>Music & Playlists</h1>

  <div class="playlist-container">
    <div class="playlist-card">
      <h3>Urban Vibe Playlist 1</h3>
      <iframe src="https://open.spotify.com/embed/playlist/PLACEHOLDER1" allow="encrypted-media" allowfullscreen></iframe>
    </div>

    <div class="playlist-card">
      <h3>Urban Vibe Playlist 2</h3>
      <iframe src="https://open.spotify.com/embed/playlist/PLACEHOLDER2" allow="encrypted-media" allowfullscreen></iframe>
    </div>

    <div class="playlist-card">
      <h3>Hip-Hop Essentials</h3>
      <iframe src="https://open.spotify.com/embed/playlist/PLACEHOLDER3" allow="encrypted-media" allowfullscreen></iframe>
    </div>

    <div class="playlist-card">
      <h3>Freestyle Vibes</h3>
      <iframe src="https://open.spotify.com/embed/playlist/PLACEHOLDER4" allow="encrypted-media" allowfullscreen></iframe>
    </div>
  </div>

</body>
</html>
